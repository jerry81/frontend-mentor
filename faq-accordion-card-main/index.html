<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: "Kumbh Sans"; /*a name to be used later*/
        src: url("../sharedfonts/Kumbh_Sans/KumbhSans-Regular.ttf");
      }

      @font-face {
        font-family: "Kumbh Sans Bold"; /*a name to be used later*/
        src: url("../sharedfonts/Kumbh_Sans/KumbhSans-Bold.ttf");
      }

      /* mobile */

      html {
        height: 100%;
        width: 100%;
        font-family: "Kumbh Sans";
        font-size: 12px;
      }

      h1 {
        font-family: "Kumbh Sans Bold";
        font-size: 30px;
      }

      body {
        height: 100%;
        width: 100%;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .woman-mob {
        display: block;
      }

      .pattern-mob {
        display: block;
      }

      /* 
        Soft violet: hsl(273, 75%, 66%)
        Soft blue: hsl(240, 73%, 65%)
      */

      main {
        width: 375px;
        height: 100%;
        background-image: linear-gradient(
          to bottom,
          hsl(273, 75%, 66%),
          hsl(240, 73%, 65%)
        );
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      main img {
        position: absolute;
        top: 30px;
        z-index: 2;
        margin-left: -30px;
      }

      main section {
        z-index: 1;
        position: absolute;
        top: 138px;
        width: calc(90% - 60px);
        background: white;
        border-radius: 15px;
        padding: 120px 15px 40px 15px;
        height: auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .accordion {
        width: 100%;
        padding: 15px 0;
        border-bottom: 1px solid hsl(240, 5%, 91%);
      }

      .acc-t{
        display: flex;
        justify-content: space-between;
      }

      .acc-t img {
        position: relative;
        margin-left: 0;
        top: 0;
        margin-right: 5px;
        height: 10px;
        width: 12px;
      }

      .acc-t span {
        margin-left: 5px;
      }

      .acc-b {
        display:none;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        class="woman-mob"
        src="./images/illustration-woman-online-mobile.svg"
        alt="woman"
      />
      <img
        style="top: 140px; margin-left: 0"
        class="pattern-mob"
        src="./images/bg-pattern-mobile.svg"
        alt="pattern"
      />
      <section>
        <h1>FAQ</h1>
        <div class="accordion">
          <div class="acc-t">
            <span>How many team members can I invite?</span>
            <img src="./images/icon-arrow-down.svg" alt="down" />
          </div>
          <div class="acc-b">
            You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the Premium plan.
          </div>
        </div>
      </section>
    </main>
    <!--  
    What is the maximum file upload size? No more than 2GB. All files in your
    account must fit your allotted storage space. How do I reset my password?
    Click “Forgot password” from the login page or “Change password” from your
    profile page. A reset link will be emailed to you. Can I cancel my
    subscription? Yes! Send us a message and we’ll process your request no
    questions asked. Do you provide additional support? Chat and email support
    is available 24/7. Phone lines are open during normal business hours. -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jerry81">Jerry</a>.
    </footer>
  </body>
</html>
