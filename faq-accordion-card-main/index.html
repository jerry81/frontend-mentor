<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: "Kumbh Sans"; /*a name to be used later*/
        src: url("../sharedfonts/Kumbh_Sans/KumbhSans-Regular.ttf");
      }

      @font-face {
        font-family: "Kumbh Sans Bold"; /*a name to be used later*/
        src: url("../sharedfonts/Kumbh_Sans/KumbhSans-Bold.ttf");
      }

      /* mobile */

      html {
        height: 100%;
        width: 100%;
        font-family: "Kumbh Sans";
      }

      h1 {
        font-family: "Kumbh Sans Bold";
      }

      body {
        height: 100%;
        width: 100%;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .woman-mob {
        display: block;
      }

      .pattern-mob {
        display: block;
      }

      /* 
        Soft violet: hsl(273, 75%, 66%)
        Soft blue: hsl(240, 73%, 65%)
      */

      main {
        width: 375px;
        height: 100%;
        background-image: linear-gradient(
          to bottom,
          hsl(273, 75%, 66%),
          hsl(240, 73%, 65%)
        );
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      main img {
        position: absolute;
        top: 30px;
        z-index: 2;
        margin-left: -30px;
      }

      main section {
        z-index: 1;
        position: absolute;
        top: 138px;
        width: calc(90% - 60px);
        background: white;
        border-radius: 15px;
        padding: 100px 30px 30px 30px;
        height: auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        class="woman-mob"
        src="./images/illustration-woman-online-mobile.svg"
        alt="woman"
      />
      <img
        style="top: 140px; margin-left: 0"
        class="pattern-mob"
        src="./images/bg-pattern-mobile.svg"
        alt="pattern"
      />
      <section>
        <h1>FAQ</h1>
      </section>
    </main>
